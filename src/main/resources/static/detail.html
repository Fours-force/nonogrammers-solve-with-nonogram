<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community page</title>
    <link rel="stylesheet" href="./css/dist/output.css">
</head>
<body>
    <section>
        <div class="bg-back font-brr">
            <div class="max-w-screen-xl px-4 py-16 mx-60 sm:px-6 sm:py-24 lg:max-w-6xl lg:px-8 font-brba">
                <div class="grid grid-cols-1 gap-y-16">
                    <div>
                        <div class="flex">
                            <button class="flex w-8 h-8 ml-2 duration-300 ease-in-out rounded-md hover:bg-commu-pagination-hover" onclick="location.href='#'">
                                <img src="./images/icon_chevronleft_.png" class="object-cover object-center h-5 mt-1.5 ml-2 w-fit" alt="">
                            </button>
                            <p class="mt-0.5 ml-2 text-base font-semibold leading-7 text-main-blue">공지사항</p>
                        </div>
                        <div class="flex">
                            <img src="./images/new_post_1.png" class="w-3.5 mt-3.5 ml-3 mr-3 h-fit" alt="">
                            <h1 class="mt-2 text-2xl font-bold tracking-tight text-nav-navy sm:text-2xl">송성승승 긴급회의 소집합니다</h1>
                        </div>
                        <div class="flex items-center mt-3">
                            <img src="./images/Ellipse 1.png" class="object-cover object-center h-8 mt-1 mr-1.5 w-fit" alt="">
                            <div>
                                <span class="text-sm text-nav-navy">dev</span>
                                <p class="text-xs text-commu-time-info">약 1시간전</p>
                            </div>
                        </div>
                        <p class="px-6 mt-6 text-lg leading-8 text-nav-navy">프로젝트 진행중 중요한 문제가 발생하여 긴급회의를 소집합니다. <br>시간이 되시는 분들은 1시간 후까지 집합하여 주시길 바랍니다. <br>장소 : 서울특별시 송파구 중대로 135 <br>준비물: 개인 노트북 <br>문이 잠겨있을 시에는 당황하지 마시고 팀장에게 연락 바랍니다.</p>
                        <div class="flex mt-5">
                            <img src="./images/icon_eye_.png" class="object-cover object-center h-3 pl-3 mt-1.5" alt="">
                            <span class="pl-1.5 pr-3 mt-1 text-xs">10</span>
                            <img src="./images/image 12.png" class="h-4 mt-1" alt="">
                            <p class="pl-1 mt-1 text-xs">3</p>
                            <button class="flex w-10 h-6 ml-2 duration-300 ease-in-out rounded-md hover:bg-commu-pagination-hover" onclick="location.href='#'">
                                <img src="./images/icon_thumbup_.png" class="object-cover object-center h-3 pl-2 mt-1" alt="">
                                <p class="pl-1 mt-1 text-xs">4</p>
                            </button>
                        </div>
                    </div>
                    <div class="bg-cmt-user-div-bg">
                        <div class="mt-6 ml-10 text-commu-cmt-head">
                            댓글
                        </div>
                        <div class="mb-5">
                            <div class="flex mt-2 ml-5">
                                <img src="./images/Rectangle 28.png" class="object-cover object-center h-8 pl-3 mt-3 w-fit" alt="">
                                <div class="mt-2 ml-3">
                                    <span class="text-sm">tuxi</span>
                                    <p class="text-xs text-commu-time-info">약 1시간전</p>
                                </div>
                            </div>
                                <div class="px-5 mt-2 text-sm ml-14 mr-7 text-nav-navy">다 왔는데 문도 잠겨있고 팀장님이 연락도 안 받아서 다시 돌아왔어요</div>
                                <div class="flex ml-5">
                                    <button class="flex h-5 mt-2 duration-300 ease-in-out rounded-md w-9 ml-14 bg-main-skyblue hover:bg-main-blue"
                                    onclick="location.href='#'">
                                        <img src="./images/icon_thumbup_(1).png" class="object-cover object-center mt-1 ml-1.5" alt="">
                                        <div class="mt-1 ml-1 text-xs text-white">6</div>
                                    </button>
                                    <button class="h-5 mt-2 ml-2 duration-300 ease-in-out rounded-md w-9 bg-main-skyblue hover:bg-main-blue"
                                    onclick="location.href='#'">
                                        <div class="text-xs text-center text-white">수정</div>
                                    </button>
                                    <button class="h-5 mt-2 ml-2 duration-300 ease-in-out rounded-md w-9 bg-main-skyblue hover:bg-main-blue"
                                    onclick="location.href='#'">
                                        <div class="text-xs text-center text-white">삭제</div>
                                    </button>
                                </div>
                            
                        </div>
                        <div class="mb-5">
                            <div class="flex mt-2 ml-5">
                                <img src="./images/Rectangle 28.png" class="object-cover object-center h-8 pl-3 mt-3 w-fit" alt="">
                                <div class="mt-2 ml-3">
                                    <span class="text-sm">doori</span>
                                    <p class="text-xs text-commu-time-info">약 1시간전</p>
                                </div>
                                
                            </div>
                            <div class="px-5 mt-2 text-sm ml-14 mr-7 text-nav-navy">배고파서 밥 먹고 들어갈게요</div>
                            <div class="flex ml-5">
                                <button class="flex h-5 mt-2 duration-300 ease-in-out rounded-md w-9 ml-14 bg-main-skyblue hover:bg-main-blue"
                                onclick="location.href='#'">
                                    <img src="./images/icon_thumbup_(1).png" class="object-cover object-center mt-1 ml-1.5" alt="">
                                    <div class="mt-1 ml-1 text-xs text-white">3</div>
                                </button>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="flex mt-2 ml-5">
                                <img src="./images/Rectangle 28.png" class="object-cover object-center h-8 pl-3 mt-3 w-fit" alt="">
                                <div class="mt-2 ml-3">
                                    <span class="text-sm">hi_ruu</span>
                                    <p class="text-xs text-commu-time-info">약 1시간전</p>
                                </div>
                                
                            </div>
                            <div class="px-5 mt-2 text-sm ml-14 mr-7 text-nav-navy">도착했어요</div>
                            <div class="flex ml-5">
                                <button class="flex h-5 mt-2 duration-300 ease-in-out rounded-md w-9 ml-14 bg-main-skyblue hover:bg-main-blue"
                                onclick="location.href='#'">
                                    <img src="./images/icon_thumbup_(1).png" class="object-cover object-center mt-1 ml-1.5" alt="">
                                    <div class="mt-1 ml-1 text-xs text-white">2</div>
                                </button>
                            </div>
                        </div>
                        <form class="px-5 pt-3">
                            <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                                <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                                    <label for="comment" class="sr-only">Your comment</label>
                                    <textarea id="comment" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="댓글을 작성해보세요" required></textarea>
                                </div>
                                <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                                    <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-main-blue rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-main-skyblue duration-300 ease-in-out">
                                        작성
                                    </button>
                                    <div class="flex pl-0 space-x-1 sm:pl-2">
                                        <button type="button" class="inline-flex items-center justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 20">
                                                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6"/>
                                            </svg>
                                            <span class="sr-only">Attach file</span>
                                        </button>
                                        <button type="button" class="inline-flex items-center justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
                                                <path d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
                                            </svg>
                                            <span class="sr-only">Set location</span>
                                        </button>
                                        <button type="button" class="inline-flex items-center justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                                                <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
                                            </svg>
                                            <span class="sr-only">Upload image</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
