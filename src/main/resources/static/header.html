<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="../../../../dist/output.css">
</head>
<body>
    <header class="">
        <div class="mx-auto max-w-screen-xl px-1 sm:px-6 lg:px-8">
            <div class="relative flex h-auto items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center justify-around w-full">
                    <div class="lg:w-72 md:w-60 sm:min-w-max h-auto">
                        <img class="object-contain mx-auto h-28" src="./images/logo.png" alt="Your Company">
                    </div>
                    <div class="hidden sm:block w-8/12">
                        <div class="flex justify-end h-2/5 items-center pr-2 sm:static sm:inset-auto sm:pr-0">
                            <button type="button"
                                    class="relative text-xl text-center mr-4 leading-normal h-10 w-1/6 md:w-3/12 sm:w-2/6 sm:min-w-max text-gray-400 hover:text-white focus:outline-none  focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                                <span style="color:#52647F" class="font-brr">babysooLLLë‹˜</span></button>
                            <!-- <button ></span>
                                <span class="sr-only">View notifications</span>
                            </button> -->

                            <!-- Profile dropdown -->
                            <div class="relative">
                                <div>
                                    <button type="button"
                                            class="relative flex sm:w-full rounded-full text-sm focus:outline-none focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                        <!-- <span class="absolute -inset-1.5"></span> -->
                                        <span class="sr-only">Open user menu</span>
                                        <img class="h-10 md:w-full rounded-full"
                                             src="./images/kang.png"
                                             alt="profile-img">
                                    </button>
                                </div>
                                <!-- <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                    role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                        id="user-menu-item-0">Your Profile</a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                        id="user-menu-item-1">Settings</a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                        id="user-menu-item-2">Sign out</a>
                                </div> -->
                            </div>
                        </div>
                        <div class="flex w-full justify-around font-super256">
                            <a href="#" class="block w-auto md:p-0 sm:mr-4 sm:text-2xl sm:h-4">
                                <span class="">NONOBOX</span></a>
                            <a href="#" class="block w-auto md:p-0 sm:mr-4 sm:text-2xl sm:h-4">
                                <span class="">SOCIAL</span></a>
                            <a href="#" class="block w-auto md:p-0 sm:mr-4 sm:h-4 sm:text-2xl">
                                <span class="">COMMUNITY</span></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden font-super256">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: ".mobileNavColor hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="mobileNavColor bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                   aria-current="page">NONOBOX</a>
                <a href="#"
                   class="mobileNavColor hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">SOCIAL</a>
                <a href="#"
                   class="mobileNavColor hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">COMMUNITY</a>
                <a href="#"
                   class="mobileNavColor hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">MYPAGE</a>
            </div>
        </div>
    </header>
</body>

</html>
