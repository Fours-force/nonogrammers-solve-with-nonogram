<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/dist/output.css}" rel="stylesheet">
  </head>

  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <!-- 헤더이미지 -->
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-auto w-auto" src="/images/user.png" alt="NONOgrammers" />
      </div>

      <!-- 사용자 정보 입력 -->
      <div class="mt-6 rounded-lg bg-cmt-user-div-bg px-3.5 py-3.5 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <!-- 비밀번호 입력 -->
          <div>
            <label for="password" class="block font-brr text-sm leading-6 text-gray-900">새 비밀번호</label>
            <input
              name="password"
              type="password"
              id="password"
              placeholder="&nbsp;영문자, 숫자, 특수문자 포함 최소 8~20자"
              required
              class="mt-2 block w-full rounded-sm border border-main-skyblue py-2 text-gray-900 focus:border-main-skyblue focus:outline-none focus:ring-2 focus:ring-main-skyblue sm:text-sm sm:leading-6"
            />
          </div>

          <!-- 비밀번호 확인 입력 -->
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <label for="correctPassword" class="block font-brr text-sm leading-6 text-gray-900">새 비밀번호 확인</label>
            <input
              name="password2"
              type="password"
              id="correctPassword"
              placeholder="&nbsp;비밀번호를 확인해주세요"
              required
              class="mt-2 block w-full rounded-sm border border-main-skyblue py-2 text-gray-900 focus:border-main-skyblue focus:outline-none focus:ring-2 focus:ring-main-skyblue sm:text-sm sm:leading-6"
            />
          </div>

          <!-- 비밀번호 변경 버튼 -->
          <div>
            <button
              type="submit"
              class="text-md flex w-full justify-center rounded-lg bg-main-blue px-3 py-2 font-brr leading-6 text-white shadow-sm hover:bg-user-home-btn focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              비밀번호 변경하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
